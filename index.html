<!DOCTYPE html>
<html>
  <head>

    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Calculator, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
   
    <!-- stylesheets and title -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Calculator, with JavaScript</title>
  </head>

  
  <body>
    <div>
      <!-- MDL -->
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Salary Calculator, with JS</span>
          </div>
        </header>
        <main class="mdl-layout__content">

          <div class="mar">
            <!-- Simple Textfield -->
            <form action="#">
              <p>Hours Worked</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="hours-worked"
                />
                <label class="mdl-textfield__label" for="hours-worked">hours worked...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            
            <!-- Numeric Textfield -->
            <form action="#">
              <p>Payed</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="total-pay"
                />
                <label class="mdl-textfield__label" for="total-pay">pay earned...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            
            <!-- Raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
              Calculate
            </button>
            <br>
            <p>
              <div id="answers">
                <div id="TOTAL_EARNED"></div>
                <div id="TAX"></div>
                <div id="YOUR_MONEY"></div>
              </div>
            </p>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
